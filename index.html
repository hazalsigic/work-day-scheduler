<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
     rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
      <tr class="row" id="h-9">
        <th class= "col-1 col-lg-1 col-md-1 hour" scope="row">9AM</th>
        <td class= "col-10 col-lg-10 col-md-10 event"></td>
        <td class= "col-1 col-lg-1 col-md-1 saveBtn"><button class="btn saveBtn"><i class="fas fa-save"></i></button></td>

      </tr>
      <tr class="row" id="h-10">
        <th class= "col-1 col-lg-1 col-md-1 hour" scope="row">10AM</th>
        <td class= "col-10 col-lg-10 col-md-10 event"></td>
        <td class= "col-1 col-lg-1 col-md-1 saveBtn"><button class="btn saveBtn"><i class="fas fa-save"></i></button></td>
      </tr>
      <tr class="row" id="h-11">
        <th class= "col-1 col-lg-1 col-md-1 hour" scope="row">11AM</th>
        <td class= "col-10 col-lg-10 col-md-10 event" class="event"></td>
        <td class= "col-1 col-lg-1 col-md-1 saveBtn"><button class="btn saveBtn"><i class="fas fa-save"></i></button></td>
      </tr>
      <tr class="row"  id="h-12">
        <th class= "col-1 col-lg-1 col-md-1 hour" scope="row">12PM</th>
        <td class= "col-10 col-lg-10 col-md-10 event"></td>
        <td class= "col-1 col-lg-1 col-md-1 saveBtn"><button class="btn saveBtn"><i class="fas fa-save"></i></button></td>
      </tr>
      <tr class="row"  id="h-13">
        <th class= "col-1 col-lg-1 col-md-1 hour" scope="row">1PM</th>
        <td class= "col-10 col-lg-10 col-md-10 event"></td>
        <td class= "col-1 col-lg-1 col-md-1 saveBtn"><button class="btn saveBtn"><i class="fas fa-save"></i></button></td>
      </tr>
      <tr class="row"  id="h-14">
        <th class= "col-1 col-lg-1 col-md-1 hour" scope="row">2PM</th>
        <td class= "col-10 col-lg-10 col-md-10 event"></td>
        <td class= "col-1 col-lg-1 col-md-1 saveBtn"><button class="btn saveBtn"><i class="fas fa-save"></i></button></td>
      </tr>
      <tr class="row"  id="h-15">
        <th class= "col-1 col-lg-1 col-md-1 hour" scope="row">3PM</th>
        <td class= "col-10 col-lg-10 col-md-10 event" ></td>
        <td class= "col-1 col-lg-1 col-md-1 saveBtn"><button class="btn saveBtn"><i class="fas fa-save"></i></button></td>
      </tr>
      <tr class="row"  id="h-16">
        <th class= "col-1 col-lg-1 col-md-1 hour" scope="row">4PM</th>
        <td class= "col-10 col-lg-10 col-md-10 event"></td>
        <td class= "col-1 col-lg-1 col-md-1 saveBtn"><button class="btn saveBtn"><i class="fas fa-save"></i></button></td>
      </tr>
      <tr class="row"  id="h-17">
        <th class= "col-1 col-lg-1 col-md-1 hour" scope="row">5PM</th>
        <td class= "col-10 col-lg-10 col-md-10 event"></td>
        <td class= "col-1 col-lg-1 col-md-1 saveBtn"><button class="btn saveBtn"><i class="fas fa-save"></i></button></td>
      </tr>
    </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
