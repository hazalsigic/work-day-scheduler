<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
     rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
      <tr class="row">
        <th class= "col-1 col-lg-1 col-md-1 hour" scope="row" id="h-9">9AM</th>
        <td class= "col-10 col-lg-10 col-md-10 event"></td>
        <td class= "col-1 col-lg-1 col-md-1" class="save"></td>

      </tr>
      <tr class="row">
        <th class= "col-1 col-lg-1 col-md-1 hour" scope="row" id="h-10">10AM</th>
        <td class= "col-10 col-lg-10 col-md-10 event"></td>
        <td class= "col-1 col-lg-1 col-md-1" class="save"></td>
      </tr>
      <tr class="row">
        <th class= "col-1 col-lg-1 col-md-1 hour" scope="row" id="h-11">11AM</th>
        <td class= "col-10 col-lg-10 col-md-10 event" class="event"></td>
        <td class= "col-1 col-lg-1 col-md-1" class="save"></td>
      </tr>
      <tr class="row">
        <th class= "col-1 col-lg-1 col-md-1 hour" scope="row" id="h-12">12PM</th>
        <td class= "col-10 col-lg-10 col-md-10 event"></td>
        <td class= "col-1 col-lg-1 col-md-1" class="save"></td>
      </tr>
      <tr class="row">
        <th class= "col-1 col-lg-1 col-md-1 hour" scope="row" id="h-13">1PM</th>
        <td class= "col-10 col-lg-10 col-md-10 event"></td>
        <td class= "col-1 col-lg-1 col-md-1" class="save"></td>
      </tr>
      <tr class="row">
        <th class= "col-1 col-lg-1 col-md-1 hour" scope="row" id="h-14">2PM</th>
        <td class= "col-10 col-lg-10 col-md-10 event"></td>
        <td class= "col-1 col-lg-1 col-md-1" class="save"></td>
      </tr>
      <tr class="row">
        <th class= "col-1 col-lg-1 col-md-1 hour" scope="row" id="h-15">3PM</th>
        <td class= "col-10 col-lg-10 col-md-10 event" ></td>
        <td class= "col-1 col-lg-1 col-md-1" class="save"></td>
      </tr>
      <tr class="row">
        <th class= "col-1 col-lg-1 col-md-1 hour" scope="row" id="h-16">4PM</th>
        <td class= "col-10 col-lg-10 col-md-10 event"></td>
        <td class= "col-1 col-lg-1 col-md-1" class="save"></td>
      </tr>
      <tr class="row">
        <th class= "col-1 col-lg-1 col-md-1 hour" scope="row" id="h-17">5PM</th>
        <td class= "col-10 col-lg-10 col-md-10 event"></td>
        <td class= "col-1 col-lg-1 col-md-1" class="save"></td>
      </tr>
    </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
